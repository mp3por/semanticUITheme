<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Semantic UI Try</title>

    <link href="http://allfont.net/allfont.css?fonts=roboto-light" rel="stylesheet" type="text/css"/>
    <link href="http://allfont.net/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css"/>
    <link href="http://allfont.net/allfont.css?fonts=roboto-bold" rel="stylesheet" type="text/css"/>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>


    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <script src="semantic/dist/semantic.js"></script>

    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();
        });
    </script>
</head>
<body class="background-image">
<div class="pusher">
    <div id="content" class="ui vertical stripe segment" style="border:none;">
        <div class="ui middle aligned stackable grid container">
            <div class="row">
                <div class="four wide column"></div>
                <div class="eight wide center aligned column"> The Platform <span class="ui yellow text">•</span>
                    Partners <span
                            class="ui yellow text">•</span> Blog <span class="ui yellow text">•</span> Contact
                </div>
                <div class="four wide right aligned column">
                    <div class="ui dropdown-container">
                        <div class="ui dropdown small currency griffin">
                            <div class="text">EUR</div>
                            <div class="menu">
                                <div class="item">
                                    <label class="radio-button-container">EUR
                                        <input type="checkbox" checked="checked" name="currency">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="item">
                                    <label class="radio-button-container">USD
                                        <input type="checkbox" name="currency">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="ui regular font griffin button">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="logo text">Wayclix</div>
                    <div class="ui two column grid">
                        <div class="column"></div>
                        <div class=" column sub-logo text">PLAN YOUR TRAVEL AND STAY</div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="ui eight column centered griffin form-container grid">
                    <div class="four column centered row">
                        <div class="booking-type-container center aligned column">
                            <label class="radio-button-container">
                                <span>All</span>
                                <input type="checkbox" checked="checked" name="booking_type">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-button-container">
                                <span>Flight</span>
                                <input type="checkbox" name="booking_type">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-button-container">
                                <span>Hotel</span>
                                <input type="checkbox" name="booking_type">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <!--FORM ROW -->
                    <div class="ui row parameters form">
                        <!-- BUDGET -->
                        <div class="no-gutters column">
                            <div class="ui left icon griffin first light-blue input">
                                <input type="text" placeholder="Budget:" name="budget">
                                <i class="dollar sign icon white"></i>
                            </div>
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- FROM CITY -->
                        <div class="no-gutters column">
                            <div class="ui dropdown-container light-blue take-space">
                                <div class="ui griffin place dropdown">
                                    <div class="text"><i class="map marker icon"></i><div class="placeholder">From city:</div></div>
                                    <div class="menu">
                                        <div class="padding">&nbsp;</div>
                                        <div class="item">
                                            <label class="radio-button-container">
                                                <input type="checkbox" checked="checked" name="from_city">
                                                <i class="counterclockwise rotated plane icon"></i>
                                                <div class="info-container">
                                                    <div class="city">Sofia</div>
                                                    <div class="country">Bulgaria</div>
                                                </div>
                                                <div class="ticker"><i class="map marker  icon"></i>SOF</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- TO CITY -->
                        <div class="no-gutters column">
                            <div class="ui dropdown-container light-blue take-space">
                                <div class="ui griffin place dropdown">
                                    <div class="text"><i class="map marker icon"></i><div class="placeholder">To city:</div></div>
                                    <div class="menu">
                                        <div class="padding">&nbsp;</div>
                                        <div class="item">
                                            <label class="radio-button-container">
                                                <input type="checkbox" checked="checked" name="to_city">
                                                <i class="counterclockwise rotated plane icon"></i>
                                                <div class="info-container">
                                                    <div class="city">Sofia</div>
                                                    <div class="country">Bulgaria</div>
                                                </div>
                                                <div class="ticker"><i class="map marker  icon"></i>SOF</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- DATES -->
                        <div class="no-gutters column">
                            <div class="ui griffin large label">
                                <i class="calendar icon"></i> Dates
                            </div>
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- PASSENGERS -->
                        <div class="no-gutters column">
                            <div class="ui left icon griffin light-blue input">
                                <input type="text" placeholder="Passengers:" name="passengers">
                                <i class="male icon white"></i>
                            </div>
                            <!--<div class="ui left icon griffin light-blue input">-->
                                <!--<input type="text" placeholder="Passengers:" name="passengers">-->
                                <!--<i class="male icon white"></i>-->
                            <!--</div>-->
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- ACCOMODATION -->
                        <div class="no-gutters column">
                            <div class="ui dropdown-container light-blue take-space">
                                <div class="ui dropdown small  take-space accommodation griffin">
                                    <div class="text"> <i class="building icon"></i> <div class="placeholder">Accommodation:</div></div>
                                    <div class="menu">
                                        <div class="padding">&nbsp;</div>
                                        <div class="item">
                                            <label class="radio-button-container"><div class="ticker"><i class="building icon"></i>All</div>
                                                <input type="checkbox" checked="checked" name="accommodation_type">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="item">
                                            <label class="radio-button-container"><div class="ticker"><i class="building icon"></i>Hotel</div>
                                                <input type="checkbox" name="accommodation_type">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="vertical-divider">&nbsp;</div>
                        </div>
                        <!-- Transfer -->
                        <div class="no-gutters column">
                            <div class="ui dropdown-container light-blue take-space">
                                <div class="ui dropdown small  take-space transfer griffin">
                                    <div class="text"><i class="bus icon"></i> <div class="placeholder"> Transfer: </div></div>
                                    <div class="menu">
                                        <div class="padding">&nbsp;</div>
                                        <div class="item">
                                            <label class="radio-button-container"><div class="ticker"><i class="building icon"></i>Public</div>
                                                <input type="checkbox" checked="checked" name="transfer_type">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="item">
                                            <label class="radio-button-container"><div class="ticker"><i class="building icon"></i>Rent a car</div>
                                                <input type="checkbox" name="transfer_type">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- GO -->
                        <div class="no-gutters center aligned column">
                            <button class="ui regular font griffin large button">Go</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="video-container">
                    <h4 class="ui horizontal divider header">
                        <i class="play icon"></i>
                        HOW IT WORKS
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">About Wayclix</a>
                        <a href="#" class="item">Company Details</a>
                        <a href="#" class="item">Cookie policy</a>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">Privacy Policy</a>
                        <a href="#" class="item">Terms of Service</a>
                        <a href="#" class="item">Help</a>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">Privacy Settings</a>
                        <a href="#" class="item">Security</a>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="ui stackable equal width grid">
                        <div class="column">
                            <i class="twitter large icon"></i>
                        </div>
                        <div class="column">
                            <i class="facebook large icon"></i>
                        </div>
                        <div class="column">
                            <i class="instagram large icon"></i>
                        </div>
                        <div class="column">
                            <i class="info large icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div class="ui middle aligned grid">-->
<!---->
<!--</div>-->
</body>
</html>
