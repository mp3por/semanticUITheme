<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Semantic UI Try</title>

    <link href="http://allfont.net/allfont.css?fonts=roboto-light" rel="stylesheet" type="text/css"/>
    <link href="http://allfont.net/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css"/>
    <link href="http://allfont.net/allfont.css?fonts=roboto-bold" rel="stylesheet" type="text/css"/>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>


    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <script src="semantic/dist/semantic.js"></script>

    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();
        });
    </script>
</head>
<body class="background-image">
<div class="pusher">
    <div id="content" class="ui vertical stripe segment" style="border:none;">
        <div class="ui middle aligned stackable grid container">
            <div class="row">
                <div class="four wide column"></div>
                <div class="eight wide center aligned column"> The Platform <span class="ui yellow text">•</span>
                    Partners <span
                            class="ui yellow text">•</span> Blog <span class="ui yellow text">•</span> Contact
                </div>
                <div class="four wide right aligned column">
                    <div class="ui dropdown-container">
                        <div class="ui dropdown griffin">
                            <input type="hidden" name="currency">
                            <div class="text">EUR</div>
                            <div class="menu">

                                <div class="item">
                                    <label class="radio-button-container">EUR
                                        <input type="checkbox" checked="checked" name="currency">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="item">
                                    <label class="radio-button-container">USD
                                        <input type="checkbox" name="currency">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="ui regular font griffin button">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="logo text">Wayclix</div>
                    <div class="ui two column grid">
                        <div class="column"></div>
                        <div class=" column sub-logo text">PLAN YOUR TRAVEL AND STAY</div>
                    </div>

                </div>
            </div>
            <div class="row">form</div>
            <div class="row">
                <div class="video-container"> HOW IT WORKS</div>
            </div>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">About Wayclix</a>
                        <a href="#" class="item">Company Details</a>
                        <a href="#" class="item">Cookie policy</a>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">Privacy Policy</a>
                        <a href="#" class="item">Terms of Service</a>
                        <a href="#" class="item">Help</a>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui link list">
                        <a href="#" class="item">Privacy Settings</a>
                        <a href="#" class="item">Security</a>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="ui stackable equal width grid">
                        <div class="column">
                            <i class="twitter large icon"></i>
                        </div>
                        <div class="column">
                            <i class="facebook large icon"></i>
                        </div>
                        <div class="column">
                            <i class="instagram large icon"></i>
                        </div>
                        <div class="column">
                            <i class="info large icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div class="ui middle aligned grid">-->

</body>
</html>
